{% extends "base.html" %}
{% block title %}
    List of City's
{% endblock %}

{% block content %}
    <h1>List of City's</h1>
    <div class="row">
        <div class="col-md">
            {% for city in cities %}
            <p>
                <a href="{% url 'detail' pk=city.id %}">{{ city.name }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
